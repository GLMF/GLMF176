<div class="panel" ng-show="tab.isSet(2)">
    <form class="form-horizontal" name="addLogForm" novalidate ng-submit="addLogForm.$valid && formCtrl.saveLog()">
        <div class="form-group">
            <label for="msg" class="control-label col-xs-2">Message</label>
            <div class="col-xs-10">
                <textarea class="form control" id="msg" placeholder="Tapez votre message..." cols="40" rows="5" ng-model="formCtrl.msg" required></textarea>
            </div>
        </div>

        <div class="form-group">
            <div class="col-xs-offset-2 col-xs-10">
                <input type="submit" class="btn btn-primary" ng-disabled="!addLogForm.$valid" value="Enregistrer"/>
            </div>
        </div>
    </form>
</div>
