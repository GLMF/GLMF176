<!doctype html>
    <html lang="fr" ng-app="mon_module">
        <head>
            <meta charset="utf-8"/>
            <title>Test controleurs AngularJS</title>
            <link rel="stylesheet" href="bootstrap.min.css"/>
            <script src="angular.min.js"></script>
            <script src="app.js"></script>
        </head>

        <body ng-controller="dataController as ctrl">
            <!--<ul ng-repeat="elt in ctrl.data.array">-->
            <a href="" ng-click="visible = 1">Surprise !</a>
            <ul ng-repeat="elt in ctrl.data.array | limitTo : 2" ng-show="visible === 1">
                <li>{{elt}}</li>
            </ul>
        </body>
</html>
